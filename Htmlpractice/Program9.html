<!DOCTYPE html>
<html>
    <head>
        <title> Even odd </title></head>
    <body bgcolor = "Green">
        <h1> Program to check number is even or odd </h1>
        <script type = "text/Javascript">
            var a,b
            a = prompt("enter your value: - ");
            b = parseInt(a);
            //input is converted into number data type 
            if (b%2==0)
            alert("Number is even");
        else
            alert("Number is odd");
        </script>
    </body>
</html>
